<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">
        <h1>Library Project</h1>
        <button id="add-button" type="button" onclick="addBook()">New Book</button>
    </div>
    <div id="display">
        <table id="table">
            <thead id="table-header"> 
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>No of Pages</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>

        </table>
    </div>

    <div id="input-popup">
        <form id="book-form">
            <h2>Enter Book Details</h2>
            <lable for="title"><b>Title</b></lable>
            <input type="text" placeholder="Book Title" name="title" required>

            <lable for="author"><b>Author</b></lable>
            <input type="text" placeholder="Author" name="author" required>

            <lable for="pages"><b>Pages</b></lable>
            <input type="number" placeholder="Pages" name="pages" required>
            
            <lable for="status"><b>Status</b></lable>
            <select name="status">
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>
            <div></div>
            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancle" onclick="closeForm()">Close</button>

        </form>

        


    </div>
</body>
</html>
